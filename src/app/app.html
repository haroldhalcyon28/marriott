<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="twitter" class="menu-header">
      <img src="assets/images/logo.png" class="logo">
      <ion-title> Marriott Hotel Reservation</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="side-menu-ion" >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon [name]="p.icon" class="sidemenu-icons" ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>


  <ion-footer >

    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button clear outline color="twitter"> <ion-icon name="log-in"></ion-icon> login </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button clear outline color="twitter"> <ion-icon name="person-add"></ion-icon> Sign up </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>

  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
